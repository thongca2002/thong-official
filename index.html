<script>
const API_KEY = "AIzaSyCsxtAacHZNMFwzcoODKsDPjZF5KC8tQEI";
const CHANNEL_ID = "UC4jdAkaD_bbavlenTLS_JfQ";

let allVideos = [];

fetch(`https://www.googleapis.com/youtube/v3/search?key=${API_KEY}&channelId=${CHANNEL_ID}&part=snippet,id&order=date&maxResults=12`)
  .then(res => res.json())
  .then(data => {
    const videoIds = data.items
      .filter(item => item.id.videoId)
      .map(item => item.id.videoId)
      .join(",");

    return fetch(`https://www.googleapis.com/youtube/v3/videos?key=${API_KEY}&id=${videoIds}&part=snippet,statistics`);
  })
  .then(res => res.json())
  .then(data => {
    allVideos = data.items;
    renderVideos(allVideos);
  });

function renderVideos(videos) {
  const container = document.getElementById("video");
  container.innerHTML = "";

  videos.forEach(v => {
    container.innerHTML += `
      <div class="video">
        <a href="https://www.youtube.com/watch?v=${v.id}" target="_blank">
          <img src="${v.snippet.thumbnails.medium.url}">
        </a>
        <h3>${v.snippet.title}</h3>
        <p>üëÅ ${Number(v.statistics.viewCount).toLocaleString()} l∆∞·ª£t xem</p>
        <p>üìÖ ${new Date(v.snippet.publishedAt).toLocaleDateString("vi-VN")}</p>
      </div>
    `;
  });
}

function timKiemVideo(keyword) {
  const result = allVideos.filter(v =>
    v.snippet.title.toLowerCase().includes(keyword.toLowerCase())
  );
  renderVideos(result);
}
