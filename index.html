<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>TH·ªêNG OFFICIAL</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root {
  --bg: #f2f3f5;
  --text: #000;
  --card: #fff;
}
.dark {
  --bg: #18191a;
  --text: #e4e6eb;
  --card: #242526;
}
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: var(--bg);
  color: var(--text);
}
header {
  padding: 20px;
  font-size: 24px;
  font-weight: bold;
}
.top {
  display: flex;
  gap: 10px;
  padding: 0 20px;
}
input {
  flex: 1;
  padding: 12px;
  border-radius: 20px;
  border: none;
  outline: none;
}
button {
  border: none;
  border-radius: 50%;
  padding: 10px;
  cursor: pointer;
}
#videos {
  display: grid;
  grid-template-columns: repeat(auto-fill,minmax(280px,1fr));
  gap: 20px;
  padding: 20px;
}
.card {
  background: var(--card);
  border-radius: 10px;
  overflow: hidden;
}
.card img {
  width: 100%;
}
.card .info {
  padding: 10px;
}
small {
  opacity: 0.7;
}
a {
  color: inherit;
  text-decoration: none;
}
</style>
</head>

<body>
<header>TH·ªêNG OFFICIAL</header>

<div class="top">
  <input id="search" placeholder="T√¨m video..." oninput="filterVideo()">
  <button onclick="toggleDark()">üåô</button>
</div>

<div id="videos"></div>

<script>
const API_KEY = "AIzaSyCsxtAacHZNMFwzcoODKsDPjZF5KC8tQEI";
const CHANNEL_ID = "UC4jdAkaD_bbavlenTLS_JfQ";

let allVideos = [];

fetch(`https://www.googleapis.com/youtube/v3/search?key=${API_KEY}&channelId=${CHANNEL_ID}&part=snippet&type=video&order=date&maxResults=12`)
.then(res => res.json())
.then(data => {
  allVideos = data.items;
  render(allVideos);
});

function render(list){
  const box = document.getElementById("videos");
  box.innerHTML = "";
  list.forEach(v=>{
    const id = v.id.videoId;
    const s = v.snippet;
    box.innerHTML += `
    <a href="https://www.youtube.com/watch?v=${id}" target="_blank">
      <div class="card">
        <img src="${s.thumbnails.high.url}">
        <div class="info">
          <b>${s.title}</b><br>
          <small>${new Date(s.publishedAt).toLocaleDateString()}</small>
        </div>
      </div>
    </a>`;
  });
}

function filterVideo(){
  const q = document.getElementById("search").value.toLowerCase();
  render(allVideos.filter(v => v.snippet.title.toLowerCase().includes(q)));
}

function toggleDark(){
  document.body.classList.toggle("dark");
}
</script>
</body>
</html>
