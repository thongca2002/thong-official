<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>THỐNG OFFICIAL</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
  background: #f8f9fa;
  color: #202124;
}

/* Header */
header {
  padding: 40px 20px 20px;
  text-align: center;
}

.logo {
  font-size: 48px;
  font-weight: bold;
  letter-spacing: -1px;
}

.logo span:nth-child(1){color:#4285f4}
.logo span:nth-child(2){color:#ea4335}
.logo span:nth-child(3){color:#fbbc05}
.logo span:nth-child(4){color:#4285f4}
.logo span:nth-child(5){color:#34a853}
.logo span:nth-child(6){color:#ea4335}

/* Search box */
.search-box {
  max-width: 600px;
  margin: 30px auto;
}

.search-box input {
  width: 100%;
  padding: 14px 20px;
  font-size: 16px;
  border-radius: 24px;
  border: 1px solid #ddd;
  outline: none;
}

.search-box input:focus {
  box-shadow: 0 1px 6px rgba(32,33,36,.28);
}

/* Social */
.social {
  text-align: center;
  margin-bottom: 30px;
}

.social a {
  margin: 0 10px;
  text-decoration: none;
  font-weight: bold;
  color: #1a73e8;
}

/* Video grid */
.container {
  max-width: 1200px;
  margin: auto;
  padding: 0 15px 40px;
}

.grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(280px,1fr));
  gap: 20px;
}

.card {
  background: white;
  border-radius: 12px;
  overflow: hidden;
  box-shadow: 0 1px 4px rgba(0,0,0,0.15);
}

.card iframe {
  width: 100%;
  height: 200px;
  border: none;
}

.card p {
  padding: 10px 12px;
  font-size: 14px;
  color: #555;
}

/* Footer */
footer {
  text-align: center;
  padding: 20px;
  font-size: 13px;
  color: #777;
}
</style>
</head>

<body>

<header>
  <div class="logo">
    <span>T</span><span>H</span><span>Ố</span><span>N</span><span>G</span><span></span>
  </div>

  <div class="search-box">
    <input type="text" placeholder="Tìm video THỐNG OFFICIAL trên YouTube…">
  </div>

  <div class="social">
    <a href="https://www.youtube.com/@Thongoffical" target="_blank">YouTube</a>
    <a href="#">Facebook</a>
    <a href="#">TikTok</a>
    <a href="#">Zalo</a>
  </div>
</header>

<div class="container">
  <div class="grid">
    <!-- AUTO VIDEO -->
    <div class="card">
      <iframe src="https://www.youtube.com/embed?listType=user_uploads&list=Thongoffical"></iframe>
      <p>Video mới nhất – tự cập nhật</p>
    </div>

    <div class="card">
      <iframe src="https://www.youtube.com/embed?listType=user_uploads&list=Thongoffical"></iframe>
      <p>Nội dung âm nhạc & cảm xúc</p>
    </div>

    <div class="card">
      <iframe src="https://www.youtube.com/embed?listType=user_uploads&list=Thongoffical"></iframe>
      <p>Video giải trí dành cho giới trẻ</p>
    </div>
  </div>
</div>

<footer>
© 2026 THỐNG OFFICIAL · Google-style Web
</footer>

</body>
</html>
