<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>TH·ªêNG OFFICIAL</title>

<!-- SEO -->

<meta name="keywords" content="Th·ªëng Official, youtube, nh·∫°c, video">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Favicon (logo tab) -->
<link rel="icon" href="https://www.youtube.com/s/desktop/8c8a5f2a/img/favicon.ico">

<style>
:root {
  --bg: #f2f3f5;
  --card: #ffffff;
  --text: #000;
}
body.dark {
  --bg: #18191a;
  --card: #242526;
  --text: #e4e6eb;
}

body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
  background: var(--bg);
  color: var(--text);
}

header {
  background: var(--card);
  padding: 15px 20px;
  font-size: 22px;
  font-weight: bold;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

button {
  cursor: pointer;
  border: none;
  border-radius: 20px;
  padding: 8px 12px;
}

.search {
  padding: 15px;
}
.search input {
  width: 100%;
  padding: 12px;
  border-radius: 30px;
  border: none;
  outline: none;
}

#videos {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
  gap: 15px;
  padding: 15px;
}

.video {
  background: var(--card);
  border-radius: 10px;
  overflow: hidden;
}

.video img {
  width: 100%;
}

.video .info {
  padding: 10px;
}

.video h3 {
  font-size: 15px;
  margin: 5px 0;
}

.video p {
  font-size: 12px;
  opacity: 0.7;
}
</style>
</head>

<body>
<header>
  TH·ªêNG OFFICIAL
  <button onclick="toggleDark()">üåô</button>
</header>

<div class="search">
  <input type="text" placeholder="T√¨m video..." onkeyup="searchVideo(this.value)">
</div>

<div id="videos"></div>

<script>
/* ====== C·∫§U H√åNH ====== */
const API_KEY = "AIzaSyCsxtAacHZNMFwzcoODKsDPjZF5KC8tQEI";
const CHANNEL_ID = "UC4jdAkaD_bbavlenTLS_JfQ";
const MAX_RESULTS = 12;

let allVideos = [];

/* ====== LOAD VIDEO ====== */
fetch(`https://www.googleapis.com/youtube/v3/search?key=${API_KEY}&channelId=${CHANNEL_ID}&part=snippet,id&order=date&maxResults=${MAX_RESULTS}`)
.then(res => res.json())
.then(data => {
  allVideos = data.items;
  renderVideos(allVideos);
})
.catch(err => {
  document.getElementById("videos").innerHTML = "‚ùå Kh√¥ng t·∫£i ƒë∆∞·ª£c video";
});

/* ====== HI·ªÇN TH·ªä ====== */
function renderVideos(list) {
  const box = document.getElementById("videos");
  box.innerHTML = "";

  list.forEach(v => {
    if (!v.id.videoId) return;

    box.innerHTML += `
      <div class="video">
        <a href="https://www.youtube.com/watch?v=${v.id.videoId}" target="_blank">
          <img src="${v.snippet.thumbnails.medium.url}">
        </a>
        <div class="info">
          <h3>${v.snippet.title}</h3>
          <p>${new Date(v.snippet.publishedAt).toLocaleDateString()}</p>
        </div>
      </div>
    `;
  });
}

/* ====== SEARCH ====== */
function searchVideo(key) {
  const k = key.toLowerCase();
  const filtered = allVideos.filter(v =>
    v.snippet.title.toLowerCase().includes(k)
  );
  renderVideos(filtered);
}

/* ====== DARK MODE ====== */
function toggleDark() {
  document.body.classList.toggle("dark");
}
</script>
</body>
</html>
