<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>THỐNG OFFICIAL</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Kênh YouTube THỐNG OFFICIAL – Âm nhạc & cảm xúc cho giới trẻ Việt Nam">
  
  <link rel="icon" href="favicon.ico">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f1f3f4;
      color: #000;
    }

    header {
      padding: 16px;
      font-size: 24px;
      font-weight: bold;
    }

    .search {
      max-width: 600px;
      margin: 20px auto;
    }

    .search input {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      border-radius: 30px;
      border: 1px solid #ccc;
    }

    .videos {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 16px;
      padding: 20px;
    }

    .video {
      background: white;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 2px 6px rgba(0,0,0,.1);
    }

    .video img {
      width: 100%;
    }

    .video .info {
      padding: 10px;
    }

    .video h3 {
      font-size: 16px;
      margin: 0 0 6px;
    }

    .video p {
      font-size: 13px;
      color: #555;
      margin: 0;
    }
  </style>
</head>

<body>

<header>THỐNG OFFICIAL</header>

<div class="search">
  <input type="text" placeholder="Tìm video..." onkeyup="searchVideo(this.value)">
</div>

<div class="videos" id="videos"></div>

<script>
const API_KEY = "AIzaSyCsxtAacHZNMFwzcoODKsDPjZF5KC8tQEI";
const CHANNEL_ID = "UC4jdAkaD_bbavlenTLS_JfQ";

let allVideos = [];

fetch(`https://www.googleapis.com/youtube/v3/search?key=${API_KEY}&channelId=${CHANNEL_ID}&part=snippet,id&order=date&maxResults=12`)
  .then(res => res.json())
  .then(data => {
    allVideos = data.items;
    renderVideos(allVideos);
  });

function renderVideos(list) {
  const box = document.getElementById("videos");
  box.innerHTML = "";
  list.forEach(v => {
    if (!v.id.videoId) return;
    box.innerHTML += `
      <div class="video">
        <a href="https://www.youtube.com/watch?v=${v.id.videoId}" target="_blank">
          <img src="${v.snippet.thumbnails.medium.url}">
        </a>
        <div class="info">
          <h3>${v.snippet.title}</h3>
          <p>${new Date(v.snippet.publishedAt).toLocaleDateString("vi-VN")}</p>
        </div>
      </div>
    `;
  });
}

function searchVideo(text) {
  const filtered = allVideos.filter(v =>
    v.snippet.title.toLowerCase().includes(text.toLowerCase())
  );
  renderVideos(filtered);
}
</script>

</body>
</html>
