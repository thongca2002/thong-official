<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>TH·ªêNG OFFICIAL</title>
  <meta name="description" content="TH·ªêNG OFFICIAL ‚Äì K√™nh √¢m nh·∫°c, video c·∫£m x√∫c & gi·∫£i tr√≠ d√†nh cho gi·ªõi tr·∫ª Vi·ªát Nam">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- SEO -->
  <meta name="robots" content="index, follow">

  <style>
    :root {
      --bg: #ffffff;
      --text: #202124;
      --card: #f1f3f4;
    }
    body.dark {
      --bg: #202124;
      --text: #e8eaed;
      --card: #303134;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      transition: 0.3s;
    }

    header {
      padding: 15px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .logo {
      font-size: 22px;
      font-weight: bold;
    }

    .toggle {
      cursor: pointer;
      font-size: 18px;
    }

    .search-box {
      max-width: 600px;
      margin: 20px auto;
      display: flex;
      background: var(--card);
      border-radius: 24px;
      padding: 10px 15px;
    }

    .search-box input {
      border: none;
      outline: none;
      background: transparent;
      width: 100%;
      font-size: 16px;
      color: var(--text);
    }

    .videos {
      max-width: 1100px;
      margin: auto;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .video {
      background: var(--card);
      border-radius: 12px;
      overflow: hidden;
    }

    iframe {
      width: 100%;
      height: 170px;
      border: none;
    }

    .info {
      padding: 10px;
    }

    .title {
      font-weight: bold;
      font-size: 15px;
    }

    .meta {
      font-size: 13px;
      opacity: 0.8;
      margin-top: 5px;
    }

    footer {
      text-align: center;
      padding: 20px;
      opacity: 0.7;
    }
  </style>
</head>

<body>
  <header>
    <div class="logo">TH·ªêNG OFFICIAL</div>
    <div class="toggle" onclick="toggleDark()">üåô</div>
  </header>

  <div class="search-box">
    <input type="text" id="search" placeholder="T√¨m ki·∫øm video..." onkeyup="filterVideos()">
  </div>

  <div class="videos" id="videos"></div>

  <footer>
    ¬© 2026 TH·ªêNG OFFICIAL ‚Ä¢ Auto by YouTube API
  </footer>

<script>
  const API_KEY = "DAN_API_KEY_VAO_DAY";
  const CHANNEL_ID = "DAN_CHANNEL_ID_VAO_DAY";

  const videoBox = document.getElementById("videos");
  let allVideos = [];

  fetch(`https://www.googleapis.com/youtube/v3/search?key=${API_KEY}&channelId=${CHANNEL_ID}&part=snippet,id&order=date&maxResults=12`)
    .then(res => res.json())
    .then(data => {
      data.items.forEach(item => {
        if (item.id.videoId) {
          fetch(`https://www.googleapis.com/youtube/v3/videos?key=${API_KEY}&id=${item.id.videoId}&part=statistics`)
            .then(r => r.json())
            .then(stat => {
              const views = stat.items[0].statistics.viewCount;
              addVideo(item, views);
            });
        }
      });
    });

  function addVideo(item, views) {
    const date = new Date(item.snippet.publishedAt).toLocaleDateString("vi-VN");
    const html = `
      <div class="video">
        <iframe src="https://www.youtube.com/embed/${item.id.videoId}" allowfullscreen></iframe>
        <div class="info">
          <div class="title">${item.snippet.title}</div>
          <div class="meta">${views} l∆∞·ª£t xem ‚Ä¢ ${date}</div>
        </div>
      </div>`;
    allVideos.push(html);
    videoBox.innerHTML += html;
  }

  function filterVideos() {
    const key = document.getElementById("search").value.toLowerCase();
    videoBox.innerHTML = "";
    allVideos.filter(v => v.toLowerCase().includes(key)).forEach(v => videoBox.innerHTML += v);
  }

  function toggleDark() {
    document.body.classList.toggle("dark");
  }
</script>
</body>
</html>
