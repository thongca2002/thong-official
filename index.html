<html lang="vi">
<head>
<meta charset="UTF-8">

<meta name="keywords" content="Th·ªëng Official, nh·∫°c Vi·ªát, YouTube">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Favicon -->
<link rel="icon" href="favicon.ico">

<style>
:root{
  --bg:#f5f7fb;
  --card:#fff;
  --text:#111;
}
.dark{
  --bg:#0f172a;
  --card:#1e293b;
  --text:#f1f5f9;
}
body{
  margin:0;
  font-family:Arial,sans-serif;
  background:var(--bg);
  color:var(--text);
}
header{
  padding:20px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
button{
  padding:8px 14px;
  border:none;
  border-radius:20px;
  cursor:pointer;
}
.container{
  max-width:1100px;
  margin:auto;
  padding:20px;
}
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(280px,1fr));
  gap:20px;
}
.card{
  background:var(--card);
  border-radius:16px;
  overflow:hidden;
  box-shadow:0 8px 20px rgba(0,0,0,.1);
}
iframe{
  width:100%;
  height:200px;
}
.info{
  padding:10px;
  font-size:14px;
}
.search{
  width:100%;
  padding:12px;
  border-radius:30px;
  border:1px solid #ccc;
  margin-bottom:20px;
}
</style>
</head>

<body>
<header>
  <h2>TH·ªêNG OFFICIAL</h2>
  <button onclick="toggleDark()">üåô</button>
</header>

<div class="container">
<input class="search" placeholder="üîç T√¨m video..." onkeyup="filterVideo(this.value)">

<div id="videos" class="grid"></div>
</div>

<script>
const API_KEY = "DAN_API_CUA_BAN_VAO_DAY";
const CHANNEL_ID = "UCxxxxxxxxxxxx";

async function loadVideos(){
  const url = `https://www.googleapis.com/youtube/v3/search?key=${API_KEY}&channelId=${CHANNEL_ID}&part=snippet&order=date&maxResults=9`;
  const res = await fetch(url);
  const data = await res.json();
  const box = document.getElementById("videos");
  box.innerHTML="";
  data.items.forEach(v=>{
    const id = v.id.videoId;
    const title = v.snippet.title;
    const date = new Date(v.snippet.publishedAt).toLocaleDateString("vi-VN");
    box.innerHTML += `
    <div class="card">
      <iframe src="https://www.youtube.com/embed/${id}" allowfullscreen></iframe>
      <div class="info">
        <b>${title}</b><br>
        üìÖ ${date}
      </div>
    </div>`;
  })
}

function toggleDark(){
  document.body.classList.toggle("dark");
}

function filterVideo(k){
  document.querySelectorAll(".card").forEach(c=>{
    c.style.display = c.innerText.toLowerCase().includes(k.toLowerCase())?"":"none";
  })
}

loadVideos();
</script>
</body>
</html>
