<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>THỐNG OFFICIAL</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #111, #222);
      color: #fff;
      text-align: center;
    }
    header {
      padding: 80px 20px;
    }
    h1 {
      font-size: 48px;
      margin-bottom: 10px;
      color: #00ffd5;
    }
    p {
      font-size: 18px;
      opacity: 0.8;
    }
    .btn {
      display: inline-block;
      margin-top: 30px;
      padding: 12px 30px;
      background: #00ffd5;
      color: #000;
      text-decoration: none;
      font-weight: bold;
      border-radius: 30px;
    }
  </style>
</head>
<body>
  <header>
    <h1>THỐNG OFFICIAL</h1>
    <p>Kênh âm nhạc & sáng tạo nội dung</p>
    <a class="btn" href="https://www.youtube.com" target="_blank">YouTube</a>
  </header>
</body>
</html>
